            </div>

            </div>
            <div class="price">
                <p id="price">Air conditioning</p>
            </div>
            <div class="price">
                <p id="price">Washer</p>
            </div>
            <div class="price">
                <p id="price">iron</p>
            </div>
            <div class="price">
                <p id="price">Dedicated workspace</p>
            </div>
            <div class="price">
                <p id="price">Free parking</p>
            </div>
            <div class="price">
                <p id="price">Dryer</p>
            </div>
            <div class="price">
                <img src="./images/filter.png">
